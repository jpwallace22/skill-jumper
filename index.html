<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Skill Jumper</title>
    <meta name="description" content="A web game were you jump up the skillsets of Justin Wallace" />
    <meta name="author" content="Justin Wallace Designs" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css?=v6" />
    <!-- <link rel="icon" href="images/favicon.png" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-field">
        <div class="audio"></div>
        <div class="start-screen">
            <h2>Justin Wallace Presents</h2>
            <h1>SKILL JUMPER!</h1>
            <p class="desktop">Use the <b>left</b> and <b>right arrows </b>to control the jumper and navigate your way into the heavens!</p>
            <p class="desktop">Press the <b>SPACE BAR</b> to start</p>
            <p class="mobile"><b>Tilt</b> your screen <b>left</b> or <b>right</b> to control the jumper and navigate your way into the heavens!</p>
            <p class="mobile">Tap <b>START</b> to start.</p>
            <a class="mobile" href="javascript:;">Start</a>
            <a class="desktop" href="javascript:;">PRESS SPACE</a>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js?=v15"></script>
</body>

</html>
